<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>
  <input id="connect_button" type="button" value="Connect" onclick="connectWallet()" style="display: none"></input>
  <p id="account_address" style="display: none"></p>
  <p id="web3_message"></p>
  <p id="contract_state"></p>
  <p id="characterLevelElement"></p>
  <p id="characterStatusElement"></p>
  <br>
  <input type="button" value="Mint" onclick="_mintCharacter()"></input><br>
  <div id="dungeonsElement"></div>
  <div id="characterImages"></div>
  <div id="wearableImages"></div>

  <span>Character</span>
  <select id="characterSelect" name="list">
  </select>
  <span>Wearable</span>
  <select id="wearableSelect" name="list">
  </select>
  <span>Wearable type</span>
  <select id="wearableTypeSelect" name="list">
    <option value="1">Shield</option>
    <option value="2">Sword</option>
  </select>
  <input type="button" value="Approve" onclick="_approve()"></input>
  <input type="button" value="Equip" onclick="_equip()"></input>
  <input type="button" value="Unequip" onclick="_unequip()"></input>
  <input type="button" value="Update" onclick="_updateMetadata()"></input>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
  <script type="text/javascript" src="blockchain_stuff.js"></script>
</body>
</html>

<script>
  function _equip()
  {
    characterSelect = document.getElementById("characterSelect").value
    wearableSelect = document.getElementById("wearableSelect").value
    equip(characterSelect, wearableSelect)
  }

  function _mintCharacter()
  {
    mintCharacter()
  }

  function _unequip()
  {
    characterSelect = document.getElementById("characterSelect").value
    wearableTypeSelect = document.getElementById("wearableTypeSelect").value
    unequip(characterSelect, wearableTypeSelect)
  }

  function _approve()
  {
    wearableSelect = document.getElementById("wearableSelect").value
    approve(wearableSelect)
  }

  function _updateMetadata()
  {
    characterSelect = document.getElementById("characterSelect").value
    updateMetadata(characterSelect)
  }
</script>
